<h2>Get Request (https://jsonplaceholder.typicode.com/posts/1/comments)</h2>
<h3>MARCELO MALTE</h3>

<table style="color:cadetblue" border="1">
  <tr>
    <th>Post ID</th>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let com of lstcomments">
    <td>{{com.postId}}</td>
    <td>{{com.id}}</td>
    <td>{{com.name}}</td>
    <td>{{com.email}}</td>
    <td>{{com.body}}</td>
  </tr>
</table>
