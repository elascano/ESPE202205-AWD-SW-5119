<h2>Get Request (https://jsonplaceholder.typicode.com/posts/1/comments)</h2>
<h3>Jonathan Zapata</h3>
<table bgcolor= "#00FFFF" border="1" cellpadding="1" cellspacing="1">
  <tr>
    <th>ID</th>
    <th>Post ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let com of lstcomments">
    <td>{{com.id}}</td>
    <td>{{com.postId}}</td>
    <td>{{com.name}}</td>
    <td>{{com.email}}</td>
    <td>{{com.body}}</td>
  </tr>
</table>
