<h2>Get Request (https://jsonplaceholder.typicode.com/posts/1/comments) </h2>
<h2>Bryan Yanzapanta</h2>
<table border="Roswpan" style="background-color: darkgrey">
  <tr>
    <th>ID</th>
    <th>Post ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let com of lstcomments">
    <td>{{com.id}}</td>
    <td>{{com.postId}}</td>
    <td>{{com.name}}</td>
    <td>{{com.email}}</td>
    <td>{{com.body}}</td>
  </tr>
</table>
