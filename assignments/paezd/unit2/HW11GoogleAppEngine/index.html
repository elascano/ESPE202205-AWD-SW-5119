<!DOCTYPE html>
<html lang="es-CL">
    <head>
        <meta charset="utf-8">
            <title>FARMAVECI</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar navbar navbar-inverse navbar-fixed-top">
        </div>
        <div class="container">
           
        <form class="form-horizontal" action="" method="post">
            <h1>Medicine System Control <small>date of medicines</small></h1>
            <div class="control-group">
                <label class="control-label" for="inputName">Name</label>
                <div class="controls">
                    <input type="text" name="nameMedicine" id="inputName" class="input-xlarge" placeholder="Name of Medicine"/>
                </div>
            </div>
             <div class="control-group">
                <label class="control-label" for="inputId">Id</label>
                <div class="controls">
                    <input type="text" name="idMedicine" id="inputId" class="input-xlarge" placeholder="Id of Medicine"/>
                </div>
              </div>
                <div class="control-group">
                <label class="control-label" for="inputCategory">Category</label>
                <div class="controls">
                    <input type="text" name="categoryMedicine" id="inputCategory" class="input-xlarge" placeholder="Category of Medicine"/>
                </div>
                </div>
             <div class="control-group">
                <label class="control-label" for="inputDescription">Description</label>
                <div class="controls">
                    <input type="text" name="descriptionMedicine" id="inputDescription" class="input-xlarge" placeholder="Description of Medicine"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="quantityMedicine">Quantity</label>
                <div class="controls">
                    <input type="text" name="quantityMedicine" id="quantityMedicine" class="input-xlarge" placeholder="Quantity of Medicine"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPrice">Price</label>
                <div class="controls">
                    <input type="text" name="priceMedicine" id="inputPrice" class="input-xlarge" placeholder="Price of Medicine"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputDateEl">Elaboration Date</label>
                <div class="controls">
                    <input type="text" name="ElaborationDateMedicine" id="inputDateEl" class="input-xlarge" placeholder="Elaboration Date of Medicine"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputDateEx">Expiration Date</label>
                <div class="controls">
                    <input type="text" name="ExpirationDateMedicine" id="inputDateEx" class="input-xlarge" placeholder="Expiration Date of Medicine"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-default btn-primary"><i class="icon-book icon-white"></i> Save Medicine</button>
                </div>
            </div>
             
        </form>

            <h3>Registered Medicine Table</h3>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="tr-head">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Elaboration Date</th>
                        <th>Expiration Date</th>
                        <th>Modify</th>
                        <th>Delete</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr>
                        
                        <td><a href="" class="btn btn-warning"><i class="icon-pencil icon-white"></i> Modify</a></td>
                        <td><a href="" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</a></td>
             
                    </tr>
                    <tr>
                        <td colspan="4"><h4><i class="icon-info-sign"></i> No medicines in the Database</h4></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>   
    </body>
</html>
