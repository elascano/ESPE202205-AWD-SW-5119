<h2>Get Request (<a href="https://fakestoreapi.com/products/category/electronics" target="_blank">Fake Store Api Electronics</a>)</h2>
<h3>Andrés López</h3>
<br>
<div class="container">
  <table class="table table-bordered centered">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let com of listElectronics">
        <td>{{com.id}}</td>
        <td>{{com.title}}</td>
        <td>${{com.price}}</td>
        <td>{{com.description}}</td>
        <td><img src="{{com.image}}" width="100px"></td>
      </tr>
    </tbody>
  </table>
</div>
