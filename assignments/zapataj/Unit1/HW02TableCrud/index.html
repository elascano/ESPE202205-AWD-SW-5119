<!DOCTYPE html>
  <head>
    <title> HW02TableCrud</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
                <form  onsubmit="onFormSubmit()">
                    <div>
                        <label for="phoneCode">Phone Code</label>
                        <input type="text" name="phoneCode" id="phoneCode">
                    </div>
                    <div>
                        <label for="phoneBrand">Product Brand</label>
                        <input type="text" name="phoneBrand" id="phoneBrand">
                    </div>
                    <div>
                        <label for="ram">Ram GB</label>
                        <input type="text" name="ram" id="ram">
                    </div>
                    <div>
                        <label for="price">Price $</label>
                        <input type="number" name="price" id="price">
                    </div>
                    <div>
                        <label for="storage">Storage GB</label>
                        <input type="text" name="storage" id="storage">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                    <table class="list" id="phoneList">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Brand</th>
                                <th>Ram GB</th>
                                <th>Price</th>
                                <th>Storage GB</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
    </table>
    <script type="text/javascript" src="./script.js"></script>
  </body>
