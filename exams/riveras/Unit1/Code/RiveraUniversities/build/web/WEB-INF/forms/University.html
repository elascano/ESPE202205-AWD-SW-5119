<!DOCTYPE html>
<html>
    <head>
        <title>Topic for your company</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <center><h2>Topic for your company</h2></center><br><br><br>      
            <center>
                <div class="card" style="width: max-content; padding: 60px;">
                    <form action="../jsps/adduniversity.jsp" class="row g-3 form" style="width: 45rem;">
                        <p class="col-md-6">
                            <label class="form-label" for="UniversitiesId">employee Id: </label>
                            <input class="form-control" type="text" id="employeeId" name="UniversitiesId">
                        </p>
                        <p class="col-md-6">
                            <label class="form-label" for="name">Name: </label>
                            <input class="form-control" type="text" id="name" name="name">
                        </p>
                        <p class="col-md-6">
                            <label class="form-label" for="address">address </label>
                            <input class="form-control" type="text" id="address" name="address">
                        </p>
                        <p class="col-md-6">
                            <label class="form-label" for="telephone">telephone </label>
                            <input class="form-control" type="text" id="telephone" name="telephone">
                        </p>
                        <p class="col-md-6">
                            <label class="form-label" for="mail">mail </label>
                            <input class="form-control" type="text" id="mail" name="mail">
                        </p>
                        <p class="col-md-6">
                            <label class="form-label" for="type">type </label>
                            <input class="form-control" type="text" id="lastJob" name="type">
                        </p>
                        <p class="col-md-6">
                            <label class="form-label" for="date">date </label>
                            <input class="form-control" type="text" id="bornYear" name="date">
                        </p>
                        <p class="col-12">
                            <input type="submit" class="button" value="Register">
                        </p>
                    </form>
                </div>
            </center>
    </body>
</html>
